_schema: _schema
source: out/
paths:
  uploads: public/uploads
  static: ''
collections_config:
  cloudcannon:
    path: cloudcannon
    glob:
      -
    name: Cloudcannon
    icon: '360'
    description: ''
    preview:
      text: zvzcv
      subtext: zcvzcxv
      icon:
      icon_color: '#c63c3c'
      image:
      metadata:
      gallery:
    _enabled_editors:
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
collection_groups:
  - heading:
    collections:
